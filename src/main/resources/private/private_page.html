<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required Page ðŸš€</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mononerd&display=swap">
    <style>
        body {
            font-family: 'Mononerd', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #3498db, #9b59b6);
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .title-image {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="display-5">Welcome <span id="userName"></span>! ðŸŽ‰</h2>
    <p class="lead">This is your personalized page. Enjoy your stay! ðŸ˜Š</p>
    <a href="/logout" class="btn btn-primary btn-lg">Logout</a>
</div>

<script>
    // Fetch Values from session storage
    let username = sessionStorage.getItem("username");
    let password = sessionStorage.getItem("password");
    console.log(username)
    console.log(password)
    // Fetch user information from API endpoint
    fetch('/api/payload', {
        credentials: 'include',
        headers: {
            'Authorization': 'Basic ' + btoa(`${username}:${password}`) // Replace username and password with actual values
        }
    })
    .then(response => response.json())
    .then(data => {
        // Update the welcome message with the user's name
        document.getElementById('userName').textContent = data.firstName + ' ' + data.lastName;
    })
    .catch(error => console.error('Error fetching user information:', error));
</script>

</body>
</html>
