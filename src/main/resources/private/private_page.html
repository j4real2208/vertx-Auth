<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #3498db, #9b59b6);
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome <span id="userName"></span>!</h2>
    <p>This is your personalized page.</p>
    <a href="/logout">Logout</a>
</div>

<script>
    // Fetch user information from API endpoint
    fetch('/api/payload', {
        credentials: 'include',
        headers: {
            'Authorization': 'Basic ' + btoa('user1:password1') // Replace username and password with actual values
        }
    })
    .then(response => response.json())
    .then(data => {
        // Update the welcome message with the user's name
        document.getElementById('userName').textContent = data.firstName + ' ' + data.lastName;
    })
    .catch(error => console.error('Error fetching user information:', error));
</script>

</body>
</html>
